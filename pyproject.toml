[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biomni"
dynamic = ["version"]
description = "Biomni"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Biomni Team", email = "kexinh@cs.stanford.edu"}
]
requires-python = ">=3.11,<3.12"
dependencies = [
    # Core scientific computing - pin to working versions
    "numpy==2.1.*",
    "pandas>=2.0,<3.0",
    "matplotlib>=3.7,<4.0",
    "scipy>=1.11,<2.0",
    "statsmodels>=0.14,<1.0",
    "scikit-learn>=1.3,<2.0",
    
    # LangChain
    "langchain>=0.1,<1.0",
    "langgraph==0.3.18",
    "langchain-openai>=0.1,<1.0",
    "langchain-anthropic>=0.1,<1.0",
    "langchain-community>=0.0.20,<1.0",  
    "langchain-google-genai>=1.0,<3.0",
    "langchain-ollama>=0.1,<1.0",
    
    # AI/ML
    "gradio",
    "openai>=1.0,<2.0",
    "transformers>=4.30,<5.0",
    "sentencepiece>=0.1.99,<1.0",
    
    # Strands agents
    "strands-agents>=1.0",
    "strands-agents-tools>=0.2",
    
    # Web and data processing
    "beautifulsoup4>=4.11,<5.0",
    "lxml>=4.9,<5.0",
    "requests>=2.28,<3.0",
    "pyyaml>=6.0,<7.0",
    "tqdm>=4.64,<5.0",
    
    # Visualization and analysis
    "seaborn>=0.12,<1.0",
    "networkx>=3.0,<4.0",
    
    # Development tools
    "jupyter>=1.0,<2.0",
    "notebook>=6.5,<8.0",
    "ipykernel>=6.20,<7.0",
    "pytest>=7.0,<8.0",
]


[project.urls]
Homepage = "https://github.com/snap-stanford/biomni"
Repository = "https://github.com/snap-stanford/biomni"

[tool.setuptools.dynamic]
version = {attr = "biomni.version.__version__"}

[tool.setuptools.packages.find]
exclude = ["test*"]

[tool.setuptools.package-data]
"*" = ["*"]

[tool.ruff]
src = ["src"]
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "F",      # Errors detected by Pyflakes
    "E",      # Error detected by Pycodestyle
    "W",      # Warning detected by Pycodestyle
    "I",      # isort
    #"D",      # pydocstyle
    "B",      # flake8-bugbear
    "TID",    # flake8-tidy-imports
    "C4",     # flake8-comprehensions
    "BLE",    # flake8-blind-except
    "UP",     # pyupgrade
    "RUF100", # Report unused noqa directives
    "TCH",    # Typing imports
    #"NPY",    # Numpy specific rules
    #"PTH",    # Use pathlib
    #"PL"      # pylint
]
ignore = [
    # line too long -> we accept long comment lines; black gets rid of long code lines
    "E501",
    # Do not assign a lambda expression, use a def -> lambda expression assignments are convenient
    "E731",
    # allow I, O, l as variable names -> I is the identity matrix
    "E741",
    # Missing docstring in public package
    "D104",
    # Missing docstring in public module
    "D100",
    # Missing docstring in __init__
    "D107",
    # Errors from function calls in argument defaults. These are fine when the result is immutable.
    "B008",
    # __magic__ methods are are often self-explanatory, allow missing docstrings
    "D105",
    # first line should end with a period [Bug: doesn't work with single-line docstrings]
    "D400",
    # First line should be in imperative mood; try rephrasing
    "D401",
    ## Disable one in each pair of mutually incompatible rules
    # We donâ€™t want a blank line before a class docstring
    "D203",
    # We want docstrings to start immediately after the opening triple quote
    "D213",
    # Imports unused
    "F401",
    # camcelcase imported as lowercase
    "N813",
    # module import not at top level of file
    "E402",
    # Too many arguments in function definition
    "PLR0913",
    # Too many branches
    "PLR0912",
    # magic value used in comparison
    "PLR2004",
    # Too many statements
    "PLR0915",
    # Extracting value from dictionary without calling `.items()` - clashes with sim
    "PLC0206",
    # import should be at top of file
    "PLC0415",
    # do not catch blind exception
    "BLE001",
    # strip with multi characters
    "B005"
]
